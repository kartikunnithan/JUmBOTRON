<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubotron and buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color:blue">Jumbotron</h1>
            <p>A Jumbotron is a large, high-definition video screen used for arena digital signage in sports stadiums, concert venues,
            and other outdoor spaces to display live events, close-ups, video clips, and other visual content to the audience.</p>
        </div>
    </div>
    <div class="container mt-3">
        <h1 style="color:red">Buttons</h1>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">dark</button>
    </div>
</body>
</html>
